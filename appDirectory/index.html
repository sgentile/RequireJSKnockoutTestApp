<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>AMDKnockout</title>
        <script type="text/javascript" data-main="scripts/main" src="scripts/require-jquery.js"></script>
    </head>
    <body>
    	<div>
    		<button data-bind="click: showPerson, enable: showPersonEnabled">Show Person</button>
    		<button data-bind="click: showItems, enable: showItemsEnabled">Show Items</button>
    	</div>
    	<div data-bind="with: person">
    		<p>
    			First name: <input data-bind="value: firstName, hasFocus: editingName" /><span data-bind="visible: editingName">You're editing the name</span>
    		</p>        	
    		<p>
    			First name capitalized: <strong data-bind="text: firstNameCaps"></strong>
    		</p>
    	</div>
    	
    	<div data-bind="with: items">
    		<ul data-bind="foreach: items">
			   <li>
			   		<span data-bind="text: name"></span>			   		
			   	</li>
		 	</ul> 
		 	<form data-bind="submit: addItem">
		 		FirstName:<input data-bind="value: firstName"/>
		 		<input type="submit"/>
		 	</form>
    	</div>
    	<hr/>
    	<button data-bind="click: reset">Reset</button>
    </body>
</html>
